<div *ngFor="let image of photos; let i=index">
  <img [src]="image.src" class="img-thumbnail img-responsive"
       (click)="openSelectedImage(i)" [alt]="image.caption"
       style="float:left;display:inline-block;"
       width="100px"/>
</div>
