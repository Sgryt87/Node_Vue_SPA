<div *ngFor="let image of photos; let i = index">
  <div style="float: left; display: inline-block;">
    <img
      [src]="image.src"
      class="img-thumbnail img-responsive"
      (click)="openSelectedImage(i)"
      [alt]="image.caption"
      width="100px"
    />
    <div style="clear: both;">
      <button type="button" class="btn btn-info btn-sm" (click)="onEdit(image)">
        Edit
      </button>
      <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(image._id)">
        Delete
      </button>
    </div>
  </div>
</div>
