<div id="wrapper">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <app-header></app-header>
    <app-sidenav></app-sidenav>
  </nav>
  <div id="page-wrapper">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">Genres</div>
        <div *ngIf="genres && genres.length > 0">
          <div class="panel-body" *ngFor="let genre of genres; let i = index;">
            <table class="table">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Genre</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <th scope="row">{{i}}</th>
                <td>{{genre.name}}</td>
                <td>
                  <button type="button"
                          class="btn btn-info"
                          data-toggle="modal"
                          data-target="#updateModal"
                  >
                    Update
                  </button>

                  <button
                    type="button"
                    class="btn btn-danger"
                    data-toggle="modal"
                    data-target="#deleteModal"
                  >
                    Delete
                  </button>

                </td>
              </tr>
              </tbody>
            </table>
            <button type="button"
                    class="btn btn-success"
                    data-toggle="modal"
                    data-target="#addModal"
            >
              Add Genre
            </button>

          </div>
        </div>
        <div id="addModal"
             class="modal fade"
             role="dialog"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                >&times;
                </button>
                <h4 class="modal-title">New Genre</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label
                      class="control-label col-sm-2"
                      for="genre"
                    >
                      Genre:
                    </label>
                    <div class="col-sm-10">
                      <input type="text"
                             class="form-control"
                             id="genre"
                             placeholder="Genre Name"
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button
                        class="btn btn-default"
                        (click)="addGenre(null)"
                      >
                        Add
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="updateModal"
             class="modal fade"
             role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update Genre</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="updateGenre">Genre:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="updateGenre" placeholder="Genre Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button class="btn btn-success" (click)="updateGenre(null)">Ok</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>

        <div id="deleteModal"
             class="modal fade"
             role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                >&times;
                </button>
                <h4 class="modal-title">Delete Genre</h4>
              </div>
              <div class="modal-body">
                <button
                  type="button"
                  class="btn
                          btn-danger"
                  (click)="deleteGenre(null)"
                >
                  Ok
                </button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
